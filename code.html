<!doctype html>
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>密码板</title>
    <script src="data/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="data/gibberish-aes-1.0.0.min.js"></script>
    <link rel="stylesheet" href="data/style.css">
    <script src="data/main.js"></script>
</head>
<body>
    <div id="container">
        <h1>白小溪专用</h1>
        <div style="font-size:9pt">
            <p>* This site uses only <strong>Javascript</strong> to process data.</p>
            <p>* There are no requests or data logs</p>
        </div>
        <table style="width:100%">
            <tbody>
                <tr><td>Password (more than 10 characters to be safer)<br><input id="pass" type="text"></td></tr>
                <tr><td><strong>输入</strong><br><textarea id="data"></textarea></td></tr>
                <tr><td style="float:right"><input type="button" value="加密"> <input type="button" value="解密"></td></tr>
                <tr><td><strong>输出</strong><br><textarea id="out" readonly="readonly"></textarea></td></tr>
            </tbody>
        </table><br>
    </div>
    <script>
        const s = new URLSearchParams(window.location.search);
        const pw = s.get('pw');
        if (pw) {
            const pwDom = document.getElementById('pass');
            pwDom.value = pw;
        }
    </script>
</body>
</html>
